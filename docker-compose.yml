version: '3.1'

services:
  backend:
    #image: rasakul/waecm-2018-group-09-bsp-2-backend
    build: ./backend
    restart: always
    container_name: waecm-backend
    ports:
      - 8443:8443
    depends_on:
      - mongo

  mongo:
    #image:  rasakul/waecm-2018-group-09-bsp-2-mongo
    build: ./database
    container_name: waecm-mongo-db
    ports:
      - 27017:27017
    volumes:
      - $HOME/data/db:/data/db
      - $HOME/data/bkp:/data/bkp
    restart: always

  swagger:
    environment:
      - API_URL=https://localhost:8443/swagger
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    ports:
      - 8888:8080
    depends_on:
      - mongo
      - backend
    restart: always

  frontend:
#    image:  rasakul/waecm-2018-group-09-bsp-2-frontend
    build: ./frontend
    restart: always
    container_name: waecm-frontend
    ports:
      - 8069:8069
    depends_on:
      - backend
