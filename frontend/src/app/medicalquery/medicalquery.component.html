<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Medical Queries ({{email}})</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="logOut()">
        <mat-icon>keyboard_tab</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="medicalquery-card" *ngFor="let query of medicalQueryService.medicalQueries | async">
    <mat-card-header>
      <mat-card-title>Medical Query - {{query.name}}</mat-card-title>
      <mat-card-subtitle>
          <span *ngFor="let tag of query.tags">
            {{'#' + tag + " "}}
          </span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <b>Description:</b> {{query.description}}
      </p>
      <p>
        <b>Financial Offering:</b> {{query.financialOffering}} â‚¬
      </p>
      <p>
        <b>Age:</b> {{query.minAge}} - {{query.maxAge}}
      </p>
      <p>
        <b>Gender:</b> {{query.gender}}
      </p>
      <button mat-icon-button color="primary" (click)="navigateToSharedHealthdata(query.id)">
        <mat-icon>navigate_next</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
  <button mat-fab color="primary" class="mat-fab-custom" (click)="scroll()">
    <mat-icon>add</mat-icon>
  </button>
</div>
